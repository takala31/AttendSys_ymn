<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AttendSys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-1px);
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 12px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .demo-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        .shape:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }
        .shape:nth-child(3) {
            top: 40%;
            left: 70%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <i class="fas fa-clock fa-5x shape"></i>
        <i class="fas fa-users fa-4x shape"></i>
        <i class="fas fa-calendar-check fa-6x shape"></i>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="card login-card">
                    <!-- Header -->
                    <div class="login-header">
                        <i class="fas fa-clock fa-3x mb-3"></i>
                        <h2 class="mb-1">AttendSys</h2>
                        <p class="mb-0 opacity-75">Attendance Management System</p>
                    </div>
                    
                    <!-- Login Form -->
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">
                                    <i class="fas fa-envelope me-2"></i>Email Address
                                </label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i> Sign In
                            </button>
                        </form>
                        
                        <!-- Demo Credentials -->
                        <div class="demo-credentials">
                            <h6 class="text-center mb-2">
                                <i class="fas fa-info-circle me-2"></i>Demo Credentials
                            </h6>
                            <div class="row text-center">
                                <div class="col-6">
                                    <small class="fw-bold">Admin:</small><br>
                                    <small class="text-muted">admin@hotmail.com</small><br>
                                    <small class="text-muted">abc</small>
                                </div>
                                <div class="col-6">
                                    <small class="fw-bold">Employee:</small><br>
                                    <small class="text-muted">employee@company.com</small><br>
                                    <small class="text-muted">password123</small>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Footer -->
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                Â© 2025 AttendSys. All rights reserved.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo users
        const demoUsers = [
            {
                email: 'admin@hotmail.com',
                password: 'abc',
                name: 'Admin User',
                role: 'admin',
                avatar: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face'
            },
            {
                email: 'employee@company.com',
                password: 'password123',
                name: 'John Doe',
                role: 'employee',
                avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face'
            }
        ];

        // Auto-detect environment
        function getBaseURL() {
            if (window.location.port === '5500') {
                return 'http://127.0.0.1:5500/public/';
            } else if (window.location.port === '3001') {
                return 'http://localhost:3001/';
            } else {
                return './';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                let isAuthenticated = false;
                let user = null;
                
                // Try demo authentication first
                user = demoUsers.find(u => u.email === email && u.password === password);
                if (user) {
                    isAuthenticated = true;
                } else {
                    // Try server authentication if available
                    try {
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email, password })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (data.success) {
                                isAuthenticated = true;
                                user = data.user;
                            }
                        }
                    } catch (serverError) {
                        console.log('Server not available, using demo mode');
                    }
                }
                
                if (isAuthenticated && user) {
                    // Store user data
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    localStorage.setItem('isAuthenticated', 'true');
                    
                    // Show success message
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = getBaseURL() + 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage('Invalid email or password. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Login failed. Please try again.', 'error');
            }
        });

        function showMessage(message, type) {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // Create new alert
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Insert before the form
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(alertDiv, form);
        }

        // Quick fill demo credentials
        document.addEventListener('click', function(e) {
            if (e.target.closest('.demo-credentials .col-6:first-child')) {
                document.getElementById('email').value = 'admin@hotmail.com';
                document.getElementById('password').value = 'abc';
            } else if (e.target.closest('.demo-credentials .col-6:last-child')) {
                document.getElementById('email').value = 'employee@company.com';
                document.getElementById('password').value = 'password123';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = getBaseURL() + 'dashboard.html';
        }
    </script>
</body>
</html>
